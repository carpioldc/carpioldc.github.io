<html>
    <head>
        <title>WhatsApp chat generator</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Josefin+Sans&display=swap" rel="stylesheet"> 
        <style>
            html {
                font-family: 'Josefin Sans', sans-serif;
                background-color: #c0c2ce;
            }
            h1 {
                font-family: 'Amatic SC', cursive;
                color:  #fe667b;
                font-size: 5em;
            }
        </style>
    </head>

    <body onkeypress="return event.keyCode!=13">
        <h1>WhatsApp chat generator</h1>

        <p>
            Note: phones must include the country prefix and have no spaces. An example is: 34602345123.
        </p>
        <h2>Input data</h2>
        <form id="form" action="javascript:void(0);">
            <label for="phone">Destinatary phone number</label>
            <br>
            <input id="phone" required>
            <br><br>
            <label for="selfPhone">Sender phone number (same as destinatary if unspecified)</label>
            <br>
            <input id="selfPhone">
            <br><br>
            <label for="convo" required>Enter chat (each represents a message)</label>
            <br>
            <textarea id="convo" name="convo" rows="10" cols="30" onkeydown="textareaEnter()"></textarea>
            <br><br>
            <br>
            <input type="submit" value="Create link">
        </form>
        <br>
        <div id="resultBox" style="visibility: hidden">
            <hr>
            <h2>Result</h2>
            <br>
            <div id="result"></div>
        </div>
    </body>

    <script src="whatsapp.js"></script>
</html>
