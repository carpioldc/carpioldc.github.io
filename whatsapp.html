<html>
    <head>
        <title>WhatsApp chat generator</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Josefin+Sans&display=swap" rel="stylesheet"> 
        <style>
            html {
                font-family: 'Josefin Sans', sans-serif;
                background-color: #c0c2ce;
            }
            h1 {
                font-family: 'Amatic SC', cursive;
                color:  #fe667b;
                font-size: 5em;
            }
        </style>
    </head>

    <body onkeypress="return event.keyCode!=13">
        <h1>WhatsApp chat generator</h1>
        <img src="https://hitcounter.pythonanywhere.com/count/tag.svg?url=https%3A%2F%2Fcarpioldc.github.io" alt="Hits">

        <h2>Overview</h2>                
        <p>
            <strong>Note</strong>: phones must include the country prefix. Valid examples are:
            <ul>
              <li>34602345123</li>
              <li>+34 602 345 123</li>
            </ul>
        </p>

        <h2>Input data</h2>
        <form id="form" action="javascript:void(0);">
            <div>
                <label for="phone">Destinatary*</label>
                <br>
                <input id="phone" placeholder="Enter number" onkeyup="updateSenderPlaceholder()" required>
                <br><br>
            </div>
            <div title="Same as destinatary if unspecified">
                <label for="selfPhone">Sender</label>
                <br>
                <input id="selfPhone" placeholder="Enter number">
                <br><br>
            </div>
            <div title="The first message will be sent to the destination number, the second to the sender, the third to dest again, and so on.">
                <label for="convo" required >Messages* (each line represents one)</label>
                <br>
                <textarea id="convo" name="convo" rows="10" cols="30" onkeydown="textareaEnter()"></textarea>
                <br><br>
            </div>
            <br>
            <input type="submit" value="Create link">
        </form>
        <br>
        <div id="resultBox" style="visibility: hidden">
            <hr>
            <h2>Result</h2>
            <br>
            <div id="result"></div>
        </div>
    </body>

    <script src="js/whatsapp.js"></script>
</html>
